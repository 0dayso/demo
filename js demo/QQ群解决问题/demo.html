<input id="txt" type="text" value="" />
<input id="btn" type="button" value="切换" />

<script>
    $(function() {
        var str = '', pw = '';
        var patten = new RegExp(unescape('%u25CF'), 'g');
        $('#txt').on('keyup',function(event) {
            // console.log(event.keyCode);
            var ev = event;
            setTimeout(function() {
                if (ev.keyCode == 8) {  
                    var str = str.substring(str.length-2);                    
                }
                str += $('#txt').val().replace(patten, ''); 
                pw = '';
                for (var i = 0; i < str.length; i++) {
                    pw += unescape('%u25CF');
                };
                
                $('#txt').val(pw);
            }, 500)
            
        })
    })

    // var str = 'a●a●a●a●';
    // var patten = new RegExp(unescape('%u25CF'),'g');
    // console.log( str.replace(patten,'') );


</script>
