<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原生Js轮播</title>
	<script type="text/javascript" src="demo1.js"></script>
	<style>
	*{ margin: 0; padding: 0; list-style: none;}
	.banner{ width: 100%; height: 350px; position: relative;}
	#box{ width: 99999px; position: absolute; top: 0; left: 0; z-index: 1;}
	#box li{ float: left;}
	.mbox{ width: 100%; position: absolute; bottom: 15px; z-index: 10;}
	#menu{ width: 100px; margin: 0 auto;}
	#menu li{ width: 14px; height: 14px; background: url(point.png) no-repeat -15px 0; float: left; margin: 0 5px; cursor: pointer;}
	#menu li.active{ background: url(point.png) no-repeat 0 0;}
	</style>
</head>
<body>
	<div class="banner" id="banner">
		<ul class="box" id="box">
			<li><img src="banner1.jpg" width="1920" height="350" alt=""></li>
			<li><img src="banner3.jpg" width="1920" height="350" alt=""></li>
			<li><img src="banner2.jpg" width="1920" height="350" alt=""></li>
			<li><img src="banner4.jpg" width="1920" height="350" alt=""></li>
		</ul>
		<div class="mbox">
			<ul class="menu" id="menu">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>	
	</div>
</body>
</html>
