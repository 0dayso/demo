<script>

    /*
     * 模块就是实现特定功能的一组方法
     * */

    //js模块基本写法

    //宽放大模式：一个模块要分成几块，或者要继承其他模块
    var module1 = (function() {
        var _count = 1;

        var m1 = function() {
            //...
            console.log(1)
        };

        var m2 = function() {
            //...
        };

        return {
            m1 : m1,
            m2 : m2
        }

    })();

    var module2 = (function(mod) {
        mod.m3 = function() {
            console.log(3);
        };
        return mod;
    })(window.module1 || {});

    module2.m3();   //3
    module2.m1();   //1


    //独立性是模块的重要特点，模块内部最好不要与程序的其他部分直接交互，为了在模块内部使用全局变量，必须显示的将其他变量输入模块
    var module1 = (function($) {
        //$..
    })(jQuery);



</script>
