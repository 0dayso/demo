<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>背景固定</title>
<style>
body{ padding:0; margin:0;}
.box{ height:100%; background:fixed center 0 no-repeat;}
</style>
</head>
<body>
	<div class="box" style="background-image:url(1.jpg)"></div>
	<div class="box" style="background-image:url(2.jpg)"></div>
	<div class="box" style="background-image:url(3.jpg)"></div>
	<div class="box" style="background-image:url(4.jpg)"></div>
	<div class="box" style="background-image:url(5.jpg)"></div>
	<script>
	function docHeight() {
		return document.documentElement.clientHeight || document.body.clientHeight;
	}
	var box = document.getElementsByTagName('div');
	for (var i = 0; i < box.length; i++) {
		box[i].style.height = docHeight() + 'px';
	};
	</script>

</body>
</html>
