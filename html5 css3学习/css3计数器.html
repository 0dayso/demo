	body {
	  counter-reset: sum;
	}

	input {
	  position: absolute;
	  clip: rect(0 0 0 0);	
	}
	label {
		  display: inline-block;
		  min-width: 80px;
		  line-height: 40px;
		  margin-bottom: 10px;
		  text-align: center;
		  font: bold 20px/40px 'microsoft yahei';
		  background-color: #beceeb;
		  cursor: pointer;
	}

	#number1:checked { counter-increment: sum 64; }
	#number2:checked { counter-increment: sum 16; }
	#number3:checked { counter-increment: sum -32; }
	#number4:checked { counter-increment: sum 128; }
	#number5:checked { counter-increment: sum 4; }
	#number6:checked { counter-increment: sum -8; }

	.sum::before {
	  content: '= ' counter(sum);
	}

	#number1:checked ~ 
	#number2:checked ~ 
	#number3:not(:checked) ~ 
	#number4:not(:checked) ~ 
	#number5:not(:checked) ~ 
	#number6:checked ~ 
	.sum::after {
	  content: ' (万岁！)';
	}
	</style>
</head>
