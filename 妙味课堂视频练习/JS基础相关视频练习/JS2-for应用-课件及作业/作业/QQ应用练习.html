<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
ul,li,p,div{ margin:0; padding: 0;}
ul{ width: 400px; list-style: none; margin:300px auto;}
li{ width: 100px; height: 100px; margin-right: 30px; margin-top: 20px; float: left; position: relative;}
p{ width: 100px; height: 100px; font-size: 30px; line-height: 100px; background: #f1f1f1; text-align: center; position: absolute; left: 0; top: 0; z-index: 1;}
div{ width: 200px; height: 200px; position: absolute; top: -180px; left: 30px; z-index: 10; background: #F00; font-size: 40px; text-align: center; line-height: 200px; display: none;}
</style>

<script>
window.onload = function(){
	var aLi = document.getElementsByTagName('li');

	for( var i=0; i<aLi.length; i++){
		aLi[i].onmouseover = function(){
			this.getElementsByTagName('div')[0].style.display = 'block';
		}
		aLi[i].onmouseout = function(){
			this.getElementsByTagName('div')[0].style.display = 'none';
		}
	}
}	

</script>

</head>

<body>

<ul>
	<li><p>1</p><div>111</div></li>
	<li><p>2</p><div>222</div></li>
	<li><p>3</p><div>333</div></li>
	<li><p>4</p><div>444</div></li>
	<li><p>5</p><div>555</div></li>
	<li><p>6</p><div>666</div></li>
</ul>

<script>


</script>

</body>
</html>
