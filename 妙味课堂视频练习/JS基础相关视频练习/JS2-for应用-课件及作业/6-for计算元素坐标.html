window.onload = function(){
	var aDiv = document.getElementsByTagName('div'),
			divs = '';

	for(var i=0; i<50; i++){
		divs += '<div>' + i + '</div>';
	}	
	document.body.innerHTML = divs;
	for(var i=0; i<10; i++){
		aDiv[i].style.left = 10 + i*60 + 'px';
		aDiv[i].style.top = 0*60 + 'px';
	}
	for(var i=10; i<20; i++){
		aDiv[i].style.left = 10 + (i-10)*60 + 'px';
		aDiv[i].style.top = 1*60 + 'px';
	}
	for(var i=20; i<30; i++){
		aDiv[i].style.left = 10 + (i-20)*60 + 'px';
		aDiv[i].style.top = 2*60 + 'px';
	}
	for(var i=30; i<40; i++){
		aDiv[i].style.left = 10 + (i-30)*60 + 'px';
		aDiv[i].style.top = 3*60 + 'px';
	}
	for(var i=40; i<50; i++){
		aDiv[i].style.left = 10 + (i-40)*60 + 'px';
		aDiv[i].style.top = 4*60 + 'px';
	}
}
