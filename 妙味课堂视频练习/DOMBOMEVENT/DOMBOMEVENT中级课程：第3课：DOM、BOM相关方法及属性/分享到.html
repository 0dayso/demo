<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>事件冒泡机制好处</title>
<style>
#div1{ width: 100px; height: 200px; background: #f00; position: absolute; left: -100px; top: 100px;}
#div2{ width: 30px; height: 60px; background: #000; position: absolute; right: -30px; top: 70px; text-align: center; color: #fff;}

</style>
<script>
window.onload = function() {
	var d1 = document.getElementById('div1');
	var d2 = document.getElementById('div2');

	d1.onmouseover = function() {	
		d1.style.left = 0;
	}

	d1.onmouseout = function() {
		d1.style.left = '-100px';
	}
}
</script>
</head>

<body>
	<div id="div1">
		<div id="div2">分享到</div>
	</div>
</body>
</html>
