<title>函数call方法</title>
<style>

</style>
<script>
//call 函数下的一个方法  call方法第一个参数(如果第一个参数为空，即没有改变this指向)可以改变函数执行过程中的内部this的指向,call方法第二个函数开始就是原来函数的参数列表

function fn1(a,b){
	alert(this);
	alert(a+b);
}

//fn1();	//window
// fn1.call(1,10,20);//调用函数  fn1() == fn1.call();

function fn2(a,b) {
	alert(this);
	alert(a+b);
}

// fn2()	window
fn2.call(document, 10, 2);		//window 12

</script>
</head>

</body>
